<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="frame">
        <div class="hour">
            <div class="hour1 digit">
                <div class="block">
                    <div id="hour1top"  class="top hand"></div>
                </div>
                
                <div class="block">
                    <div id="hour1bottom"  class="bottom hand"></div>
                </div>
            </div>
            <div class="hour2 digit">
                <div class="block">
                    <div id="hour2top"  class="top hand"></div>
                </div>
                
                <div class="block">
                    <div id="hour2bottom"  class="bottom hand"></div>
                </div>
            </div>

        </div>
        <div class="colon ">
            <div class="colon-dot "></div>
            <div class="colon-dot"></div>
        </div>

        <div class="minute">
            <div class="minute1 digit">
                <div class="block">
                    <div id="minute1top"  class="top hand"></div>
                </div>
                
                <div class="block">
                    <div id="minute1bottom"  class="bottom hand"></div>
                </div>
            </div>
            <div class="minute2 digit">
                <div class="block">
                    <div id="minute2top"  class="top hand"></div>
                </div>
                
                <div class="block">
                    <div id="minute2bottom"  class="bottom hand"></div>
                </div>
            </div>
        </div>

        <div class="colon ">
            <div class="colon-dot "></div>
            <div class="colon-dot"></div>
        </div>

        <div class="second">
            <div class="second1 digit">
                <div class="block">
                    <div id="second1top"  class="top hand"></div>
                </div>
                
                <div class="block">
                    <div id="second1bottom"  class="bottom hand"></div>
                </div>
            </div>
            <div class="second2 digit">
                <div class="block">
                    <div id="second2top"  class="top hand"></div>
                </div>
                
                <div class="block">
                    <div id="second2bottom"  class="bottom hand"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
